    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="estilos/styles.css">


</head>

<body class="bodyContacto container-fluid">


  <div class="row">
    <div class="col-12">
      <header class="encabezado">
        <h1 class="animate__animated animate__flash">Registrate</h1>
      </header>
    </div>
  </div>


  <nav class="navegacion">

    <ul class="menu text-center">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="integrantes.html">Integrantes</a> </li>
      <li><a href="discografia.html">Discografia</a></li>
      <li><a href="historia.html">Historia</a></li>
    </ul>

  </nav>

  <div class="row">
    <div class="col-12">
      <section class="contactoTexto lead">
        <p>
          Registrate con tus datos para que puedas enterarte de todo lo nuevo
          noticia, giras, etc
        </p>
      </section>
    </div>
  </div>

  <main>

    <div class="row">
      <form action="">

        <div class="row">
          <fieldset class="marco">


            <div class="row">
              <div class="col-12">
                <legend class="legend text-center">Datos</legend>
              </div>
            </div>


            <div class="row">
              <div class=" col-sm-12 col-md-8 col-lg-5 col-xl-5 m-lg-auto">


                <div class="input-group">
                  <input type="text" class="form-control inputNombre" placeholder="Nombre" aria-label="Username"
                    aria-describedby="input-group-right">
                  <span class="input-group-text" id="input-group-right-example">Ingrese su nombre</span>
                </div>


              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 col-md-8 col-lg-5 col-xl-5 m-lg-auto">


                <div class="form-floating mb-3 ">
                  <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Ingrese su correo</label>
                </div>

              </div>
            </div>


            <div class="row">
              <div class="col-sm-12 col-md-8 col-lg-5 col-xl-5 m-lg-auto">


                <div class="input-group">
                  <input type="text" class="form-control inputTel" placeholder="telefono" aria-label="Username"
                    aria-describedby="input-group-right">
                  <span class="input-group-text" id="input-group-right-example">Ingrese su telefono</span>
                </div>

              </div>
            </div>


            <div class="row">
              <div class="col-sm-12 col-md-8 col-lg-5 col-xl-5 m-lg-auto">
                <div class="text-center">
                  <div>Indique su sexo</div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Femenino
                    </label>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <fieldset class="marco2">
          <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-5 col-xl-5 m-lg-auto">
              <div class="text-center">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Acepta terminos y condiciones</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-5 col-xl-5 m-lg-auto">
              <div class="text-center">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Acepta que le enviemos Mail</label>
                </div>
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-5 col-xl-5 m-lg-auto">
              <div class="text-center">
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea">Dejanos tu opinion</label>
                </div>
              </div>
            </div>
          </div>

          
        </fieldset>
        <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-5 col-xl-5 m-lg-auto">
            <div class="text-center">
              <button type="submit" class="btn btn-outline-success">Enviar</button>
              <button type="reset" class="btn btn-outline-warning">Borrar</button>
            </div>
          </div>
        </div>
        </fieldset>
    </div>
    </form>
    </div>

  </main>

  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5">
      <footer class="footer">
        <legend class="footer__titulo">Redes Sociales</legend>
        <a href="https://es-la.facebook.com/gunsnroses">Facebook</a>
        <a href="https://www.instagram.com/gunsnroses/">Instagram</a>
        <a href="https://twitter.com/gunsnroses?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">Twiter</a>
      </footer>

    </div>
  </div>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>


</body>

</html>
